<!DOCTYPE html>
<html>
<head>
  <title>Change URL Example</title>
  <script>
    function changeURL() {
      const newURL = "/new-page"; // Change this to the desired URL
      
      history.pushState(null, null, newURL);
    }
  </script>
</head>
<body>
  <button onclick="changeURL()">Change URL</button>
</body>
</html>
