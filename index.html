---
layout: default
title: StripOfMist Blog
---

<div class="content-container">
    <h2>Posts</h2>
    <ul>
      {% for post in site.posts %}
        <li>
          <h4>{{ post.date | date_to_string }} - <a href="{{ post.url }}">{{ post.title }}</a></h4>
        </li>
      {% endfor %}
    </ul>
</div>
